<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
</head>
<body ng-init="person={name:'abc',age:23};arr=['tom','jerry','jack']">
	<input type='text' placeholder="your name" ng-model='yourname' />
	{{yourname || 'abc'}}

	<hr/>

	<input type='text' ng-model='add1'/> +
	<input type='text' ng-model='add2'/> =
	<input type='text' ng-bind='(add1 + add2)'/>
	
	<input type='text' ng-model='person.name'/>
	<input type='text' ng-model='person.age' />

	<span ng-bind="person.name"></span>
	<span ng-bind="person.age"></span>

	<span ng-bind="arr[0]"></span>
	<span ng-bind="arr[1]"></span>

	<span ng-repeat="x in arr" ng-bind='x + $index + $first + $last'></span>
</body>

<script src="angular-1.3.9-local+sha.a3c3bf3/angular.min.js"></script>
</html>
